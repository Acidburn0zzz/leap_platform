---
:backends:
  - yaml
  - puppet

:logger: console

:hierarchy:
  - hosts/%{fqdn}
#  - services/%{service}     # that's not possible, as hiera needs _one_ target per hierarchy
  - defaults

# relative from where puppet is run, so we need to run puppet 
# from the root dir of the leap_platform repo
:yaml:
   :datadir: config

:puppet:
   :datasource: data
