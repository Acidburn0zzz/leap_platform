---
:backends:
  - yaml
  - puppet

:logger: console

:hierarchy:
  - hosts/%{fqdn}
  - ca/%{fqdn}
  - ca/defaults
  - eip/%{fqdn}
  - eip/defaults
  - defaults

# relative from where puppet is run, so we need to run puppet 
# from the root dir of the leap_platform repo
:yaml:
   :datadir: config

:puppet:
   :datasource: data
